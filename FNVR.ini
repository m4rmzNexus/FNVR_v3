; FNVR Configuration File
; Fallout New Vegas VR Mod - Bethesda Style Implementation

[General]
; Enable debug logging (0 = disabled, 1 = enabled)
DebugMode = 1

; Enable automatic calibration on startup
AutoCalibrate = 1

; Player height in meters (will be auto-detected during calibration)
PlayerHeight = 1.75

; VorpX Mode (0 = Normal VR, 1 = VorpX compatibility mode)
VorpXMode = 1

; First Person Body Fix (0 = disabled, 1 = enabled)
EnableFirstPersonBody = 1

; Enhanced Camera Compatibility
EnhancedCameraFix = 1
ForceSkeletonVisible = 1
DisableGroundSink = 1

[HMD]
; HMD position settings
PositionScale = 70.0
PositionOffsetX = 0.0
PositionOffsetY = 0.0
PositionOffsetZ = 0.0

; HMD rotation settings
RotationScalePitch = 1.0
RotationScaleYaw = 1.0
RotationScaleRoll = 1.0

[RightController]
; Position settings (game units)
PositionScale = 70.0
PositionOffsetX = 0.0
PositionOffsetY = 0.0
PositionOffsetZ = 0.0

; Rotation settings
RotationScalePitch = 1.0
RotationScaleYaw = 1.0
RotationScaleRoll = 1.0

[LeftController]
; Position settings (game units)
PositionScale = 70.0
PositionOffsetX = 0.0
PositionOffsetY = 0.0
PositionOffsetZ = 0.0

; Rotation settings
RotationScalePitch = 1.0
RotationScaleYaw = 1.0
RotationScaleRoll = 1.0

[Weapon]
; Primary hand weapon grip offset (game units)
GripOffsetX = 2.0
GripOffsetY = -3.0
GripOffsetZ = 8.0

; Weapon rotation adjustments (degrees)
GripPitch = -15.0
GripYaw = 5.0
GripRoll = 0.0

; Two-handed weapon offsets
TwoHandedOffsetX = -12.0
TwoHandedOffsetY = 0.0
TwoHandedOffsetZ = 20.0

; Aim down sights offsets
ADSOffsetX = 0.0
ADSOffsetY = -2.0
ADSOffsetZ = -5.0

[Pistol]
; Pistol-specific overrides
GripOffsetX = 1.0
GripOffsetY = -2.0
GripOffsetZ = 6.0
GripPitch = -10.0
GripYaw = 0.0
GripRoll = 0.0

[Rifle]
; Rifle-specific overrides
GripOffsetX = 3.0
GripOffsetY = -4.0
GripOffsetZ = 12.0
GripPitch = -20.0
GripYaw = 5.0
GripRoll = 0.0

[Melee]
; Melee weapon overrides
GripOffsetX = 0.0
GripOffsetY = 0.0
GripOffsetZ = 10.0
GripPitch = -45.0
GripYaw = 0.0
GripRoll = 0.0

[IK]
; Inverse Kinematics settings
UseRelativePositioning = 1
UseHandToWeaponIK = 1
ArmLength = 0.65  ; meters

; Shoulder offsets from HMD (game units)
RightShoulderOffsetX = 15.0
RightShoulderOffsetY = -5.0
RightShoulderOffsetZ = -20.0

LeftShoulderOffsetX = -15.0
LeftShoulderOffsetY = -5.0
LeftShoulderOffsetZ = -20.0

[Gestures]
; Gesture recognition thresholds
GripThreshold = 0.8
TriggerThreshold = 0.5
PointingAngleThreshold = 30.0

[Holsters]
; VRIK-style holster positions (relative to HMD)
; Right hip holster
RightHipX = 25.0
RightHipY = -40.0
RightHipZ = 5.0

; Left hip holster  
LeftHipX = -25.0
LeftHipY = -40.0
LeftHipZ = 5.0

; Back holster
BackX = 0.0
BackY = -20.0
BackZ = -30.0

; Shoulder holsters
RightShoulderHolsterX = 20.0
RightShoulderHolsterY = 0.0
RightShoulderHolsterZ = -15.0

LeftShoulderHolsterX = -20.0
LeftShoulderHolsterY = 0.0
LeftShoulderHolsterZ = -15.0

[Performance]
; Update rate in Hz (60, 90, 120)
UpdateRate = 120

; Enable motion smoothing
MotionSmoothing = 1
SmoothingFactor = 0.15

[Compatibility]
; VorpX compatibility mode
VorpXMode = 0

; OpenVR action manifest path (leave empty for legacy input)
ActionManifestPath = 

; Notes:
; - This configuration follows Bethesda VR standards
; - Calibration will auto-detect player measurements
; - All position values are in game units (70 units = 1 meter)
; - All rotation values are in degrees

[NVCS]
; NVCS Skeleton calibration values
; These will be auto-calculated but can be overridden
ShoulderWidth = 40
UpperArmLength = 30
ForeArmLength = 25
PlayerHeight = 175

; Weapon bone offsets from hand (local space)
; X = Right/Left, Y = Forward/Back, Z = Up/Down
WeaponOffsetX = 0.0    ; Merkez
WeaponOffsetY = 10.0   ; 10 unit ileri
WeaponOffsetZ = -5.0   ; 5 unit aşağı

; Controller grip angle adjustment (degrees)
GripPitchOffset = -45.0  ; Controller'ı silah gibi tutmak için
GripYawOffset = 0.0
GripRollOffset = 0.0

; Camera FOV adjustment
CameraFOVScale = 1.0   ; 1.0 = normal, 0.8 = zoom out, 1.2 = zoom in